<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <!--Zorunlu alan demek  required="required" type text ise normal inputfield-->
                <input type="text" required="required">  
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <!--yıldızlı input typepassword-->
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign Up</a>
            </div>
            <div class="forCenter">
                <!--input submit button-->
            <input type="submit" value="Login">
            </div>
            
        </form>
    </div>
</body>
</html>
